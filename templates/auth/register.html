{% extends 'base.html' %}

{% block title %}Registrar - Gerenciador de Finanças{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registrar</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary w-full">Registrar</button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
            Já tem uma conta? <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Faça login aqui</a>.
        </p>
    </div>
</div>
{% endblock %}
