{% extends 'base.html' %}

{% block title %}Adicionar Categoria - Gerenciador de Finan√ßas{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Adicionar Nova Categoria</h2>
        <form method="POST" action="{{ url_for('transacoes.adicionar_categoria') }}">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome da Categoria:</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>
            <div class="mb-6">
                <label for="tipo" class="block text-gray-700 text-sm font-bold mb-2">Tipo:</label>
                <select id="tipo" name="tipo" class="form-input" required>
                    <option value="despesa">Despesa</option>
                    <option value="receita">Receita</option>
                </select>
            </div>
            <button type="submit" class="btn-primary w-full">Adicionar Categoria</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('transacoes.listar_categorias') }}" class="text-blue-500 hover:underline">Ver Minhas
                Categorias</a>
        </div>
    </div>
</div>
{% endblock %}
